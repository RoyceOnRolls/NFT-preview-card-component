<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <!-- My stylesheet -->
    <link rel="stylesheet" href="style.css" />
    <title>NFT preview card component</title>
  </head>
  <body>
    <main>
      <img
        src="./images/image-equilibrium.jpg"
        alt="Equilibrium image representation"
        class="mainImg"
      />
      <h1>Equilibrium #3429</h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div class="amount flex spaceBetween">
        <div class="eth flex gapOne">
          <img src="./images/icon-ethereum.svg" alt="Ethereum icon" />
          <h2>0.041 ETH</h2>
        </div>
        <div class="view flex gapOne">
          <img src="./images/icon-clock.svg" alt="Clock icon" />
          <p>3 days left</p>
        </div>
      </div>
      <div class="acount flex gapTwo">
        <img src="./images/image-avatar.png" alt="Avatar" class="avatar" />
        <p>Creation of <span class="user">Jules Wyvern</span></p>
      </div>
    </main>
  </body>
</html>
